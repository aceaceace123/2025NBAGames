<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 NBA Playoffs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');

        h1 {
            font-family: 'Libre Baskerville', Baskerville, serif;
            font-size: 1.5em;
            margin: 15px 0;
            display: inline-block;
        }

        .typewriter {
            position: relative;
            overflow: hidden;
            border-right: 2px solid #000;
            white-space: nowrap;
            margin: 0;
            letter-spacing: 0.05em;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #000
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1 id="main-title" class="typewriter"></h1>
            <p>Choose your championship team for this year.</p>
        </header>
        <main>
            <div class="image-container">
                <img src="images/nba_players.png" alt="NBA Players Collage">
                <div class="login-box">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name">
                    <button id="loginButton">Continue</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        // Function to create typewriter effect
        function typewriterEffect(element, text, speed = 80) {
            element.textContent = '';

            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Clear previous login info
            localStorage.removeItem('nbaPlayoffsUsername');

            const titleElement = document.getElementById('main-title');
            if (titleElement) {
                typewriterEffect(titleElement, '2025 NBA PLAYOFFS', 80);
            }

            const username = localStorage.getItem('nbaPlayoffsUsername');
            if (username) {
                window.location.href = 'predictions.html';
                return;
            }
        });
    </script>
</body>

</html>
