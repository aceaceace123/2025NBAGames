<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 NBA Playoffs Predictions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');

        h1 {
            font-family: 'Libre Baskerville', Baskerville, serif;
            font-size: 1.5em;
            margin: 15px 0;
            display: inline-block;
        }

        .typewriter {
            position: relative;
            overflow: hidden;
            border-right: 2px solid #000;
            white-space: nowrap;
            margin: 0;
            letter-spacing: 0.05em;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #000
            }
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin-top: 100px;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        .login-input:focus {
            outline: none;
            box-shadow: 0 0 5px #007bff;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .login-heading {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff4c4c;
            margin-bottom: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1 id="main-title" class="typewriter"></h1>
        </header>

        <div class="login-container">
            <h2 class="login-heading">Enter your name to start</h2>
            <div id="error-message" class="error-message">Please enter a valid username (3-20 characters)</div>
            <input type="text" id="username" class="login-input" placeholder="Your Name" maxlength="20">
            <button id="loginButton" class="login-button">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to create typewriter effect
        function typewriterEffect(element, text, speed = 80) {
            element.textContent = '';

            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Clear previous login info
            localStorage.removeItem('nbaPlayoffsUsername');

            const titleElement = document.getElementById('main-title');
            if (titleElement) {
                typewriterEffect(titleElement, '2025 NBA PLAYOFFS', 80);
            }

            const username = localStorage.getItem('nbaPlayoffsUsername');
            if (username) {
                window.location.href = 'predictions.html';
                return;
            }

            const loginButton = document.getElementById('loginButton');
            const usernameInput = document.getElementById('username');
            const errorMessage = document.getElementById('error-message');

            if (loginButton && usernameInput) {
                loginButton.addEventListener('click', () => {
                    const usernameValue = usernameInput.value.trim();

                    if (usernameValue && usernameValue.length >= 3 && usernameValue.length <= 20) {
                        localStorage.setItem('nbaPlayoffsUsername', usernameValue);
                        console.log('Username saved:', usernameValue);

                        // Reset predictions for a new user
                        localStorage.removeItem('round1Predictions');
                        localStorage.removeItem('round2Predictions');
                        localStorage.removeItem('round3Predictions');
                        localStorage.removeItem('round4Predictions');

                        // Redirect to first matchup
                        window.location.href = 'matchup1W.html';
                    } else {
                        errorMessage.style.display = 'block';
                        usernameInput.focus();
                    }
                });

                usernameInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        loginButton.click();
                    }
                });

                usernameInput.addEventListener('input', () => {
                    errorMessage.style.display = 'none';
                });
            }
        });
    </script>
</body>

</html>
