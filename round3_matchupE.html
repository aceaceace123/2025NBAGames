<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Conference Final</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1>Eastern Conference Final</h1>
            <div class="welcome-message">Welcome, Nika! Click the team you predict to win.</div>
        </header>

        <main class="matchup-page stats-comparison">
            <div class="team-buttons-container">
                <!-- 动态生成的按钮将放在这里 -->
            </div>

            <div class="stats-container">
                <div class="stats-row">
                    <div class="left-value">98</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 50%"></div>
                        <div class="stat-label">PTS</div>
                        <div class="right-bar" style="width: 50%"></div>
                    </div>
                    <div class="right-value">97</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">40</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 56%"></div>
                        <div class="stat-label">REB</div>
                        <div class="right-bar" style="width: 44%"></div>
                    </div>
                    <div class="right-value">32</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">22</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 40%"></div>
                        <div class="stat-label">AST</div>
                        <div class="right-bar" style="width: 60%"></div>
                    </div>
                    <div class="right-value">33</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">14</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 58%"></div>
                        <div class="stat-label">STL</div>
                        <div class="right-bar" style="width: 42%"></div>
                    </div>
                    <div class="right-value">10</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">9</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 50%"></div>
                        <div class="stat-label">BLK</div>
                        <div class="right-bar" style="width: 50%"></div>
                    </div>
                    <div class="right-value">9</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">8</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 33%"></div>
                        <div class="stat-label">TO</div>
                        <div class="right-bar" style="width: 67%"></div>
                    </div>
                    <div class="right-value">16</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">49.9</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 47%"></div>
                        <div class="stat-label">FG%</div>
                        <div class="right-bar" style="width: 53%"></div>
                    </div>
                    <div class="right-value">55.8</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">38.8</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 54%"></div>
                        <div class="stat-label">3P%</div>
                        <div class="right-bar" style="width: 46%"></div>
                    </div>
                    <div class="right-value">32.8</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">70.0</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 49%"></div>
                        <div class="stat-label">FT%</div>
                        <div class="right-bar" style="width: 51%"></div>
                    </div>
                    <div class="right-value">73.2</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取round2的预测结果
            const round2Predictions = JSON.parse(localStorage.getItem('round2Predictions') || '{}');
            console.log('Round 2 Predictions:', round2Predictions);

            // 确认是否完成了round2的预测
            if (!round2Predictions['R2E1'] || !round2Predictions['R2E2']) {
                alert('请先完成东部半决赛的预测!');
                window.location.href = 'round2_matchup1E.html';
                return;
            }

            // 获取东部决赛的两支球队
            const team1Abbr = round2Predictions['R2E1']; // 从R2E1获取胜者
            const team2Abbr = round2Predictions['R2E2']; // 从R2E2获取胜者

            console.log('Eastern Conference Finals Teams:', team1Abbr, 'vs', team2Abbr);

            // 获取球队详细信息
            const team1 = teamDetails[team1Abbr];
            const team2 = teamDetails[team2Abbr];

            if (!team1 || !team2) {
                console.error('无法获取球队信息');
                return;
            }

            // 创建按钮HTML
            const buttonsContainer = document.querySelector('.team-buttons-container');
            buttonsContainer.innerHTML = `
                <button class="team-button left-team" data-team="${team1Abbr}">
                    <div class="team-logo-bg"></div>
                    <span>${team1Abbr} (${team1.seed})</span>
                </button>
                <button class="team-button right-team" data-team="${team2Abbr}">
                    <div class="team-logo-bg"></div>
                    <span>${team2Abbr} (${team2.seed})</span>
                </button>
            `;

            // 设置球队标志背景和颜色
            const leftTeamBtn = document.querySelector('.left-team');
            const rightTeamBtn = document.querySelector('.right-team');

            if (leftTeamBtn && teamDetails[team1Abbr]) {
                const leftLogo = leftTeamBtn.querySelector('.team-logo-bg');
                if (leftLogo) {
                    leftLogo.style.backgroundImage = `url(${teamDetails[team1Abbr].logo})`;
                }
            }

            if (rightTeamBtn && teamDetails[team2Abbr]) {
                const rightLogo = rightTeamBtn.querySelector('.team-logo-bg');
                if (rightLogo) {
                    rightLogo.style.backgroundImage = `url(${teamDetails[team2Abbr].logo})`;
                }
            }

            // 更新颜色
            if (typeof updateBarColors === 'function') {
                updateBarColors(team1Abbr, team2Abbr);
            } else {
                // 内部定义颜色更新函数
                function localUpdateBarColors(leftTeamAbbr, rightTeamAbbr) {
                    const leftBars = document.querySelectorAll('.left-bar');
                    const rightBars = document.querySelectorAll('.right-bar');
                    const leftValues = document.querySelectorAll('.left-value');
                    const rightValues = document.querySelectorAll('.right-value');

                    // 获取球队对应的颜色
                    let leftColor, rightColor;

                    switch (leftTeamAbbr) {
                        case 'BOS': leftColor = '#007A33'; break; // Celtics Green
                        case 'NYK': leftColor = '#F58426'; break; // Knicks Orange
                        case 'CLE': leftColor = '#860038'; break; // Cavaliers Wine
                        case 'ORL': leftColor = '#0077C0'; break; // Magic Blue
                        case 'MIL': leftColor = '#00471B'; break; // Bucks Green
                        case 'IND': leftColor = '#002D62'; break; // Pacers Navy
                        case 'PHI': leftColor = '#006BB6'; break; // 76ers Blue
                        case 'MIA': leftColor = '#98002E'; break; // Heat Red
                        default: leftColor = '#000000'; break;
                    }

                    switch (rightTeamAbbr) {
                        case 'BOS': rightColor = '#007A33'; break; // Celtics Green
                        case 'NYK': rightColor = '#F58426'; break; // Knicks Orange
                        case 'CLE': rightColor = '#860038'; break; // Cavaliers Wine
                        case 'ORL': rightColor = '#0077C0'; break; // Magic Blue
                        case 'MIL': rightColor = '#00471B'; break; // Bucks Green
                        case 'IND': rightColor = '#002D62'; break; // Pacers Navy
                        case 'PHI': rightColor = '#006BB6'; break; // 76ers Blue
                        case 'MIA': rightColor = '#98002E'; break; // Heat Red
                        default: rightColor = '#000000'; break;
                    }

                    // 设置CSS变量
                    document.documentElement.style.setProperty('--left-team-color', leftColor);
                    document.documentElement.style.setProperty('--right-team-color', rightColor);

                    // 设置按钮颜色
                    leftTeamBtn.style.backgroundColor = leftColor;
                    rightTeamBtn.style.backgroundColor = rightColor;

                    // 设置统计条颜色
                    leftBars.forEach(bar => bar.style.backgroundColor = leftColor);
                    rightBars.forEach(bar => bar.style.backgroundColor = rightColor);

                    // 设置数值颜色
                    leftValues.forEach(value => value.style.color = leftColor);
                    rightValues.forEach(value => value.style.color = rightColor);
                }

                localUpdateBarColors(team1Abbr, team2Abbr);
            }

            // 添加动画效果
            const rows = document.querySelectorAll('.stats-row');
            rows.forEach((row, index) => {
                setTimeout(() => {
                    row.style.opacity = '1';
                }, 100 * index);
            });

            // 添加按钮点击事件
            const teamButtons = document.querySelectorAll('.team-button');
            teamButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const selectedTeam = this.getAttribute('data-team');
                    console.log('选择的球队:', selectedTeam);

                    // 保存预测结果
                    const matchupId = 'R3E';
                    const storageKey = 'round3Predictions';

                    savePrediction(matchupId, selectedTeam, storageKey);

                    // 添加视觉反馈
                    teamButtons.forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    this.classList.add('selected');

                    // 导航到下一页
                    setTimeout(() => {
                        window.location.href = 'round4_finals.html';
                    }, 500);
                });
            });
        });
    </script>
</body>

</html>
