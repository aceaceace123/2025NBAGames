<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Conference Final</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .debug-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        .debug-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1>Eastern Conference Final</h1>
            <div class="welcome-message">Welcome, Nika! Click the team you predict to win.</div>
        </header>

        <main class="matchup-page stats-comparison">
            <div class="team-buttons-container">
                <!-- 动态生成的按钮将放在这里 -->
            </div>

            <div class="stats-container">
                <!-- 統計資料將由JavaScript動態填充 -->
            </div>
        </main>
    </div>

    <!-- 添加调试按钮 -->
    <button class="debug-button" onclick="debugMatchupStats()">偵錯對戰數據</button>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取round2的预测结果
            const round2Predictions = JSON.parse(localStorage.getItem('round2Predictions') || '{}');
            console.log('Round 2 Predictions:', round2Predictions);

            // 确认是否完成了round2的预测
            if (!round2Predictions['R2E1'] || !round2Predictions['R2E2']) {
                alert('请先完成东部半决赛的预测!');
                window.location.href = 'round2_matchup1E.html';
                return;
            }

            // 获取东部决赛的两支球队
            const team1Abbr = round2Predictions['R2E1']; // 从R2E1获取胜者
            const team2Abbr = round2Predictions['R2E2']; // 从R2E2获取胜者

            console.log('Eastern Conference Finals Teams:', team1Abbr, 'vs', team2Abbr);

            // 获取球队详细信息
            const team1 = teamDetails[team1Abbr];
            const team2 = teamDetails[team2Abbr];

            if (!team1 || !team2) {
                console.error('无法获取球队信息');
                return;
            }

            // 创建按钮HTML
            const buttonsContainer = document.querySelector('.team-buttons-container');
            buttonsContainer.innerHTML = `
                <button class="team-button left-team" data-team="${team1Abbr}">
                    <div class="team-logo-bg"></div>
                    <span>${team1Abbr} (${team1.seed})</span>
                </button>
                <button class="team-button right-team" data-team="${team2Abbr}">
                    <div class="team-logo-bg"></div>
                    <span>${team2Abbr} (${team2.seed})</span>
                </button>
            `;

            // 设置球队标志背景和颜色
            const leftTeamBtn = document.querySelector('.left-team');
            const rightTeamBtn = document.querySelector('.right-team');

            if (leftTeamBtn && teamDetails[team1Abbr]) {
                const leftLogo = leftTeamBtn.querySelector('.team-logo-bg');
                if (leftLogo) {
                    leftLogo.style.backgroundImage = `url(${teamDetails[team1Abbr].logo})`;
                }
            }

            if (rightTeamBtn && teamDetails[team2Abbr]) {
                const rightLogo = rightTeamBtn.querySelector('.team-logo-bg');
                if (rightLogo) {
                    rightLogo.style.backgroundImage = `url(${teamDetails[team2Abbr].logo})`;
                }
            }

            // 使用全局函數從matchup_stats.json獲取對戰數據
            updateMatchupStats(team1Abbr, team2Abbr);

            // 更新按鈕和長條圖顏色
            updateBarColors(team1Abbr, team2Abbr);

            // 添加按钮点击事件
            const teamButtons = document.querySelectorAll('.team-button');
            teamButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const selectedTeam = this.getAttribute('data-team');
                    console.log('选择的球队:', selectedTeam);

                    // 保存预测结果
                    const matchupId = 'R3E';
                    const storageKey = 'round3Predictions';

                    savePrediction(matchupId, selectedTeam, storageKey);

                    // 添加视觉反馈
                    teamButtons.forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    this.classList.add('selected');

                    // 导航到下一页
                    setTimeout(() => {
                        window.location.href = 'round4_finals.html';
                    }, 500);
                });
            });
        });
    </script>
</body>

</html>
