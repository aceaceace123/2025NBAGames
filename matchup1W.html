<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Conference First Round - Matchup 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .debug-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        .debug-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1>Western Conference First Round - Matchup 1</h1>
            <div class="welcome-message">Welcome, Nika! Click the team you predict to win.</div>
        </header>

        <main class="matchup-page stats-comparison">
            <div class="team-buttons-container">
                <button class="team-button left-team" data-team="OKC">
                    <div class="team-logo-bg"></div>
                    <span>OKC (1)</span>
                </button>
                <button class="team-button right-team" data-team="MIN">
                    <div class="team-logo-bg"></div>
                    <span>MIN (8)</span>
                </button>
            </div>

            <div class="stats-container">
                <!-- 統計資料將由JavaScript動態填充 -->
            </div>
        </main>
    </div>

    <!-- 添加调试按钮 -->
    <button class="debug-button" onclick="debugMatchupStats()">偵錯對戰數據</button>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('頁面加載，正在初始化OKC vs MIN對戰');

            // 設置球隊標誌
            const leftTeamBtn = document.querySelector('.left-team');
            const rightTeamBtn = document.querySelector('.right-team');

            if (leftTeamBtn && teamDetails['OKC']) {
                const leftLogo = leftTeamBtn.querySelector('.team-logo-bg');
                if (leftLogo) {
                    leftLogo.style.backgroundImage = `url(${teamDetails['OKC'].logo})`;
                }
            }

            if (rightTeamBtn && teamDetails['MIN']) {
                const rightLogo = rightTeamBtn.querySelector('.team-logo-bg');
                if (rightLogo) {
                    rightLogo.style.backgroundImage = `url(${teamDetails['MIN'].logo})`;
                }
            }

            // 使用更新後的函數獲取和顯示對戰數據
            updateMatchupStats('OKC', 'MIN');

            // 設置按鈕顏色
            if (typeof updateBarColors === 'function') {
                updateBarColors('OKC', 'MIN');
            }

            // 添加按鈕點擊事件
            const teamButtons = document.querySelectorAll('.team-button');
            teamButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const selectedTeam = this.getAttribute('data-team');
                    console.log('選擇的球隊:', selectedTeam);

                    // Check if this is the right-team (MIN) button and special navigation is needed
                    const isRightTeam = this.classList.contains('right-team');
                    const currentPage = window.location.pathname.split('/').pop();
                    console.log('Team selected:', selectedTeam, 'Is right team:', isRightTeam, 'Current page:', currentPage);

                    if (selectedTeam === 'MIN' && currentPage === 'matchup1W.html') {
                        console.log('Special navigation: Redirecting to matchup2W.html');
                        window.location.href = 'matchup2W.html';
                        return;
                    }

                    // 保存預測結果
                    const matchupId = 'W1v8';
                    const storageKey = 'round1Predictions';

                    savePrediction(matchupId, selectedTeam, storageKey);

                    // 添加視覺反饋
                    teamButtons.forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    this.classList.add('selected');

                    // 導航到下一頁
                    setTimeout(() => {
                        window.location.href = 'matchup2W.html';
                    }, 500);
                });
            });

            // 初始調試輸出
            console.log('對戰頁面初始化完成，可點擊下方「偵錯對戰數據」按鈕查看詳細數據');
        });
    </script>
</body>

</html>
