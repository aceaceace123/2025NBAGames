<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Conference First Round - Matchup 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1>Western Conference First Round - Matchup 1</h1>
            <!-- a欢迎信息将由JavaScript动态生成 -->
        </header>

        <main class="matchup-page stats-comparison">
            <div class="team-buttons-container">
                <button class="team-button left-team" data-team="OKC">
                    <div class="team-logo-bg"></div>
                    <span>OKC (1)</span>
                </button>
                <button class="team-button right-team" data-team="MIN">
                    <div class="team-logo-bg"></div>
                    <span>MIN (8)</span>
                </button>
            </div>

            <div class="stats-container">
                <!-- 統計資料將由JavaScript動態填充 -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 显示欢迎信息
            displayWelcomeMessage('matchup');

            console.log('頁面加載，正在初始化OKC vs MIN對戰');

            // 設置球隊標誌
            const leftTeamBtn = document.querySelector('.left-team');
            const rightTeamBtn = document.querySelector('.right-team');

            if (leftTeamBtn && teamDetails['OKC']) {
                const leftLogo = leftTeamBtn.querySelector('.team-logo-bg');
                if (leftLogo) {
                    leftLogo.style.backgroundImage = `url(${teamDetails['OKC'].logo})`;
                }
            }

            if (rightTeamBtn && teamDetails['MIN']) {
                const rightLogo = rightTeamBtn.querySelector('.team-logo-bg');
                if (rightLogo) {
                    rightLogo.style.backgroundImage = `url(${teamDetails['MIN'].logo})`;
                }
            }

            // 使用更新後的函數獲取和顯示對戰數據
            updateMatchupStats('OKC', 'MIN');

            // 設置按鈕顏色
            if (typeof updateBarColors === 'function') {
                updateBarColors('OKC', 'MIN');
            }

            // 添加按鈕點擊事件
            const teamButtons = document.querySelectorAll('.team-button');
            teamButtons.forEach(button => {
                button.addEventListener('click', async function () {
                    const selectedTeam = this.getAttribute('data-team');
                    console.log('[DEBUG] 選擇的球隊:', selectedTeam);

                    // 添加視覺反饋
                    teamButtons.forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    this.classList.add('selected');

                    // 保存預測結果
                    const matchupId = 'W1v8';
                    const storageKey = 'round1Predictions';

                    console.log(`[DEBUG] 开始保存W1v8预测：${selectedTeam}`);

                    // 三次重试保存
                    let saved = false;
                    for (let i = 0; i < 3 && !saved; i++) {
                        try {
                            console.log(`[DEBUG] 尝试保存W1v8预测(第${i + 1}次)...`);
                            saved = await savePrediction(matchupId, selectedTeam, storageKey);
                            if (saved) {
                                console.log('[DEBUG] W1v8保存成功!');
                            } else {
                                console.log(`[DEBUG] W1v8第${i + 1}次尝试返回false，继续尝试`);
                                // 等待短暂时间再重试
                                await new Promise(resolve => setTimeout(resolve, 500));
                            }
                        } catch (error) {
                            console.error(`[ERROR] W1v8第${i + 1}次保存失败: ${error.message}`);
                            // 等待短暂时间再重试
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }
                    }

                    // 使用备份保存方法
                    try {
                        const backupData = {
                            username: localStorage.getItem('nbaPlayoffsUsername') || 'guest',
                            matchup_id: matchupId,
                            selected_team: selectedTeam,
                            timestamp: new Date().toISOString().split('.')[0]
                        };

                        console.log(`[DEBUG] 备份保存W1v8数据:`, backupData);

                        // 使用fetch作为备份
                        fetch('https://two025nbagames-1.onrender.com/predictions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(backupData),
                            keepalive: true
                        }).then(() => console.log('[DEBUG] W1v8备份fetch成功')).catch(e => console.error('[ERROR] W1v8备份fetch失败', e));
                    } catch (error) {
                        console.error('[ERROR] W1v8备份保存失败:', error);
                    }

                    // 确保本地存储已更新
                    let finalPredictions = JSON.parse(localStorage.getItem(storageKey) || '{}');
                    finalPredictions[matchupId] = selectedTeam;
                    localStorage.setItem(storageKey, JSON.stringify(finalPredictions));
                    console.log(`[DEBUG] W1v8最终确认本地存储已更新:`, finalPredictions);

                    // 导航到下一页，但给予足够时间完成请求
                    setTimeout(() => {
                        console.log('[DEBUG] 导航到matchup2W.html...');
                        window.location.href = 'matchup2W.html';
                    }, 2000); // 增加到2秒
                });
            });

            // 初始調試輸出
            console.log('對戰頁面初始化完成');
        });
    </script>
</body>

</html>
