<body>

                <div class="stats-row">

                <div class="stats-row">

                    <div class="bar-container">

                        <div class="stat-label">STL</div>
                        <div class="right-bar" style="width: 62%"></div>
                    </div>
                    <div class="right-value">8</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">5</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 45%"></div>
                        <div class="stat-label">BLK</div>
                        <div class="right-bar" style="width: 55%"></div>
                    </div>
                    <div class="right-value">6</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">16</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 59%"></div>
                        <div class="stat-label">TO</div>
                        <div class="right-bar" style="width: 41%"></div>
                    </div>
                    <div class="right-value">11</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">46.3</div>
                    <div class="bar-container">

                        <div class="right-bar" style="width: 52%"></div>
                    </div>
                    <div class="right-value">49.5</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">37.5</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 53%"></div>
                        <div class="stat-label">3P%</div>
                        <div class="right-bar" style="width: 47%"></div>
                    </div>
                    <div class="right-value">33.6</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">80.7</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 52%"></div>
                        <div class="stat-label">FT%</div>
                        <div class="right-bar" style="width: 48%"></div>
                    </div>
                    <div class="right-value">75.1</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 从localStorage获取第一轮的预测结果
            const round1Predictions = JSON.parse(localStorage.getItem('round1Predictions') || '{}');
            console.log('Round 1 Predictions:', round1Predictions);

            // 根据roundSources中定义的关系获取匹配ID
            // 我们需要E1v8和E4v5的胜者
            const source1 = 'E1v8'; // 第一轮第1个东部匹配
            const source2 = 'E4v5'; // 第一轮第2个东部匹配

            // 确认第一轮预测已完成
            if (!round1Predictions[source1] || !round1Predictions[source2]) {
                alert('请先完成第一轮东部1号和2号对决的预测!');
                window.location.href = 'matchup1E.html';
                return;
            }

            // 获取两支球队的缩写
            const team1Abbr = round1Predictions[source1]; // 从E1v8获取胜者
            const team2Abbr = round1Predictions[source2]; // 从E4v5获取胜者

            console.log('Eastern Conference Semifinal 1 Teams:', team1Abbr, 'vs', team2Abbr);

            // 获取球队详细信息
            const team1 = teamDetails[team1Abbr];
            const team2 = teamDetails[team2Abbr];

            if (!team1 || !team2) {
                console.error('无法获取球队信息');
                return;
            }

            // 创建按钮HTML
            const buttonsContainer = document.querySelector('.team-buttons-container');
            buttonsContainer.innerHTML = `
                <button class="team-button left-team" data-team="${team1Abbr}">
                    <div class="team-logo-bg"></div>
                    <span>${team1Abbr} (${team1.seed})</span>
                </button>
                <button class="team-button right-team" data-team="${team2Abbr}">
                    <div class="team-logo-bg"></div>
                    <span>${team2Abbr} (${team2.seed})</span>
                </button>
            `;

            // 设置球队标志背景和颜色
            const leftTeamBtn = document.querySelector('.left-team');
            const rightTeamBtn = document.querySelector('.right-team');

            if (leftTeamBtn && teamDetails[team1Abbr]) {
                const leftLogo = leftTeamBtn.querySelector('.team-logo-bg');
                if (leftLogo) {
                    leftLogo.style.backgroundImage = `url(${teamDetails[team1Abbr].logo})`;
                }
            }

            if (rightTeamBtn && teamDetails[team2Abbr]) {
                const rightLogo = rightTeamBtn.querySelector('.team-logo-bg');
                if (rightLogo) {
                    rightLogo.style.backgroundImage = `url(${teamDetails[team2Abbr].logo})`;
                }
            }

            // 更新颜色
            if (typeof updateBarColors === 'function') {
                updateBarColors(team1Abbr, team2Abbr);
            } else {
                // 内部定义颜色更新函数
                function localUpdateBarColors(leftTeamAbbr, rightTeamAbbr) {
                    const leftBars = document.querySelectorAll('.left-bar');
                    const rightBars = document.querySelectorAll('.right-bar');
                    const leftValues = document.querySelectorAll('.left-value');
                    const rightValues = document.querySelectorAll('.right-value');

                    // 获取球队对应的颜色
                    let leftColor, rightColor;

                    switch (leftTeamAbbr) {
                        case 'BOS': leftColor = '#007A33'; break; // Celtics Green
                        case 'NYK': leftColor = '#F58426'; break; // Knicks Orange
                        case 'CLE': leftColor = '#860038'; break; // Cavaliers Wine
                        case 'ORL': leftColor = '#0077C0'; break; // Magic Blue
                        case 'MIL': leftColor = '#00471B'; break; // Bucks Green
                        case 'IND': leftColor = '#002D62'; break; // Pacers Navy
                        case 'ATL': leftColor = '#E03A3E'; break; // Hawks Red
                        case 'DET': leftColor = '#C8102E'; break; // Pistons Red
                        default: leftColor = '#000000'; break;
                    }

                    switch (rightTeamAbbr) {
                        case 'BOS': rightColor = '#007A33'; break; // Celtics Green
                        case 'NYK': rightColor = '#F58426'; break; // Knicks Orange
                        case 'CLE': rightColor = '#860038'; break; // Cavaliers Wine
                        case 'ORL': rightColor = '#0077C0'; break; // Magic Blue
                        case 'MIL': rightColor = '#00471B'; break; // Bucks Green
                        case 'IND': rightColor = '#002D62'; break; // Pacers Navy
                        case 'ATL': rightColor = '#E03A3E'; break; // Hawks Red
                        case 'DET': rightColor = '#C8102E'; break; // Pistons Red
                        default: rightColor = '#000000'; break;
                    }

                    // 设置CSS变量
                    document.documentElement.style.setProperty('--left-team-color', leftColor);
                    document.documentElement.style.setProperty('--right-team-color', rightColor);

                    // 设置按钮颜色
                    leftTeamBtn.style.backgroundColor = leftColor;
                    rightTeamBtn.style.backgroundColor = rightColor;

                    // 设置统计条颜色
                    leftBars.forEach(bar => bar.style.backgroundColor = leftColor);
                    rightBars.forEach(bar => bar.style.backgroundColor = rightColor);

                    // 设置数值颜色
                    leftValues.forEach(value => value.style.color = leftColor);
                    rightValues.forEach(value => value.style.color = rightColor);
                }

                localUpdateBarColors(team1Abbr, team2Abbr);
            }

            // 添加动画效果
            const rows = document.querySelectorAll('.stats-row');
            rows.forEach((row, index) => {
                setTimeout(() => {
                    row.style.opacity = '1';
                }, 100 * index);
            });

            // 添加按钮点击事件
            const teamButtons = document.querySelectorAll('.team-button');
            teamButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const selectedTeam = this.getAttribute('data-team');
                    console.log('选择的球队:', selectedTeam);

                    // 保存预测结果
                    const matchupId = 'R2E1';
                    const storageKey = 'round2Predictions';

                    savePrediction(matchupId, selectedTeam, storageKey);

                    // 添加视觉反馈
                    teamButtons.forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    this.classList.add('selected');

                    // 导航到下一页
                    setTimeout(() => {
                        window.location.href = 'round2_matchup2E.html';
                    }, 500);
                });
            });
        });
    </script>
</body>

</html>
