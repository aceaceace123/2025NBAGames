<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Finals</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1>NBA Finals</h1>
            <div class="welcome-message">Welcome, Nika! Click the team you predict to win the championship.</div>
        </header>

        <main class="matchup-page stats-comparison">
            <div class="team-buttons-container">
                <!-- 按钮将通过JavaScript动态生成 -->
            </div>

            <div class="stats-container">
                <!-- 統計資料將由JavaScript動態填充 -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // 移除緊急跳轉按鈕函數和調用

        // 定義一個同步版本的保存預測函數，確保API請求完成再返回
        async function savePredictionPromise(matchupId, selectedTeam, storageKey) {
            return new Promise((resolve, reject) => {
                try {
                    const username = localStorage.getItem('nbaPlayoffsUsername');
                    console.log('Attempting to save prediction with username:', username);

                    // Format timestamp in YYYY-MM-DDTHH:mm:ss format
                    const now = new Date();
                    const timestamp = now.getFullYear() + '-' +
                        String(now.getMonth() + 1).padStart(2, '0') + '-' +
                        String(now.getDate()).padStart(2, '0') + 'T' +
                        String(now.getHours()).padStart(2, '0') + ':' +
                        String(now.getMinutes()).padStart(2, '0') + ':' +
                        String(now.getSeconds()).padStart(2, '0');

                    console.log('Formatted timestamp:', timestamp);

                    const prediction = {
                        username: username,
                        matchup_id: matchupId,
                        selected_team: selectedTeam,
                        timestamp: timestamp
                    };
                    console.log('Prediction data:', prediction);

                    console.log('Sending request to API...');
                    fetch('https://two025nbagames-1.onrender.com/predictions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(prediction)
                    })
                        .then(response => {
                            console.log('Response status:', response.status);
                            if (!response.ok) {
                                return response.text().then(text => {
                                    console.error('API Error Response:', text);
                                    throw new Error(`Failed to save prediction: ${text}`);
                                });
                            }

                            // Update local storage if API call succeeds
                            let storedPredictions = JSON.parse(localStorage.getItem(storageKey) || '{}');
                            storedPredictions[matchupId] = selectedTeam;
                            localStorage.setItem(storageKey, JSON.stringify(storedPredictions));
                            console.log('Updated predictions after selection:', JSON.parse(localStorage.getItem(storageKey)));
                            resolve(true);
                        })
                        .catch(error => {
                            console.error('Error in API call:', error);
                            // Still update local storage even if API call fails to maintain user experience
                            let storedPredictions = JSON.parse(localStorage.getItem(storageKey) || '{}');
                            storedPredictions[matchupId] = selectedTeam;
                            localStorage.setItem(storageKey, JSON.stringify(storedPredictions));
                            reject(error);
                        });
                } catch (error) {
                    console.error('Error in savePredictionPromise:', error);
                    // Still update local storage even if API call fails to maintain user experience
                    let storedPredictions = JSON.parse(localStorage.getItem(storageKey) || '{}');
                    storedPredictions[matchupId] = selectedTeam;
                    localStorage.setItem(storageKey, JSON.stringify(storedPredictions));
                    reject(error);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async function () {
            // 從localStorage獲取東西部決賽的獲勝者
            const round3Predictions = JSON.parse(localStorage.getItem('round3Predictions') || '{}');

            // 检查是否完成了东西部决赛选择
            if (!round3Predictions['R3W'] || !round3Predictions['R3E']) {
                alert('请先完成东西部决赛的预测');
                window.location.href = 'round3_matchupW.html';
                return;
            }

            // 获取东西部冠军
            const westChampion = round3Predictions['R3W'];
            const eastChampion = round3Predictions['R3E'];

            console.log(`Finals teams: ${westChampion} vs ${eastChampion}`);

            // 获取球队详细信息
            const westTeam = teamDetails[westChampion];
            const eastTeam = teamDetails[eastChampion];

            if (!westTeam || !eastTeam) {
                console.error('无法获取球队信息');
                return;
            }

            // 创建按钮HTML
            const buttonsContainer = document.querySelector('.team-buttons-container');
            buttonsContainer.innerHTML = `
                <form id="westForm" action="predictions.html" method="get" style="display: contents; margin: 0; padding: 0; border: none;">
                    <input type="hidden" name="champion" value="${westChampion}">
                    <button type="submit" class="team-button left-team" data-team="${westChampion}" style="margin-right: 20px; background-color: ${getTeamColor(westChampion)};">
                        <div class="team-logo-bg"></div>
                        <span>${westChampion} (${westTeam.seed})</span>
                    </button>
                </form>
                <form id="eastForm" action="predictions.html" method="get" style="display: contents; margin: 0; padding: 0; border: none;">
                    <input type="hidden" name="champion" value="${eastChampion}">
                    <button type="submit" class="team-button right-team" data-team="${eastChampion}" style="margin-left: 20px; background-color: ${getTeamColor(eastChampion)};">
                        <div class="team-logo-bg"></div>
                        <span>${eastChampion} (${eastTeam.seed})</span>
                    </button>
                </form>
            `;

            // 设置球队标志
            const leftTeamBtn = document.querySelector('.left-team');
            const rightTeamBtn = document.querySelector('.right-team');

            if (leftTeamBtn) {
                const leftLogo = leftTeamBtn.querySelector('.team-logo-bg');
                if (leftLogo) {
                    leftLogo.style.backgroundImage = `url(${westTeam.logo})`;
                }
            }

            if (rightTeamBtn) {
                const rightLogo = rightTeamBtn.querySelector('.team-logo-bg');
                if (rightLogo) {
                    rightLogo.style.backgroundImage = `url(${eastTeam.logo})`;
                }
            }

            // 使用全局函數從matchup_stats.json獲取對戰數據
            updateMatchupStats(westChampion, eastChampion);

            // 更新按鈕和長條圖顏色
            updateBarColors(westChampion, eastChampion);

            // 確保統計欄顏色也更新 - 直接調用一次更新
            setTimeout(() => {
                // 延遲執行以確保updateMatchupStats已完成
                const statsRows = document.querySelectorAll('.stats-row');
                if (statsRows.length > 0) {
                    console.log('檢測到統計行已生成，再次應用顏色...');
                    // 再次應用顏色，確保無論統計數據來源，顏色都能正確應用
                    updateBarColors(westChampion, eastChampion);
                }
            }, 500);

            // 添加表單提交事件處理
            const westForm = document.getElementById('westForm');
            const eastForm = document.getElementById('eastForm');

            // 西區冠軍表單提交
            westForm.addEventListener('submit', async function (e) {
                // 暫時阻止表單提交，先保存數據
                e.preventDefault();

                const selectedTeam = westChampion;
                console.log('選擇的球隊:', selectedTeam);

                // 確保用戶名存在
                const username = localStorage.getItem('nbaPlayoffsUsername');
                if (!username) {
                    console.warn('用戶名不存在，設置臨時用戶名');
                    localStorage.setItem('nbaPlayoffsUsername', 'guest');
                }

                // 直接顯示保存成功的訊息
                alert('選擇保存成功！冠軍：' + selectedTeam);

                // 保存預測到localStorage - 確保這一步正確執行
                try {
                    const matchupId = 'R4F';
                    const storageKey = 'round4Predictions';
                    let storedPredictions = {};
                    storedPredictions[matchupId] = selectedTeam;
                    localStorage.setItem(storageKey, JSON.stringify(storedPredictions));
                    console.log('已保存到localStorage:', JSON.stringify(storedPredictions));

                    // 使用同步Promise版本的savePrediction，確保API請求完成
                    console.log('正在調用savePredictionPromise將數據發送到API...');
                    try {
                        await savePredictionPromise(matchupId, selectedTeam, storageKey);
                        console.log('savePredictionPromise成功完成，數據已發送到API');
                    } catch (error) {
                        console.error('savePredictionPromise出錯，但將繼續導航:', error);
                    }

                    // 設置URL參數
                    const url = new URL('predictions.html', window.location.href);
                    url.searchParams.set('champion', selectedTeam);

                    // API請求已完成，現在可以安全地導航
                    console.log('API請求已完成，準備導航到predictions.html...');
                    window.location.href = url.toString();
                } catch (error) {
                    console.error('保存預測失敗:', error);
                    // 出錯時仍然跳轉到預測頁面
                    const url = new URL('predictions.html', window.location.href);
                    url.searchParams.set('champion', selectedTeam);
                    window.location.href = url.toString();
                }
            });

            // 東區冠軍表單提交
            eastForm.addEventListener('submit', async function (e) {
                // 暫時阻止表單提交，先保存數據
                e.preventDefault();

                const selectedTeam = eastChampion;
                console.log('選擇的球隊:', selectedTeam);

                // 確保用戶名存在
                const username = localStorage.getItem('nbaPlayoffsUsername');
                if (!username) {
                    console.warn('用戶名不存在，設置臨時用戶名');
                    localStorage.setItem('nbaPlayoffsUsername', 'guest');
                }

                // 直接顯示保存成功的訊息
                alert('選擇保存成功！冠軍：' + selectedTeam);

                // 保存預測到localStorage - 確保這一步正確執行
                try {
                    const matchupId = 'R4F';
                    const storageKey = 'round4Predictions';
                    let storedPredictions = {};
                    storedPredictions[matchupId] = selectedTeam;
                    localStorage.setItem(storageKey, JSON.stringify(storedPredictions));
                    console.log('已保存到localStorage:', JSON.stringify(storedPredictions));

                    // 使用同步Promise版本的savePrediction，確保API請求完成
                    console.log('正在調用savePredictionPromise將數據發送到API...');
                    try {
                        await savePredictionPromise(matchupId, selectedTeam, storageKey);
                        console.log('savePredictionPromise成功完成，數據已發送到API');
                    } catch (error) {
                        console.error('savePredictionPromise出錯，但將繼續導航:', error);
                    }

                    // 設置URL參數
                    const url = new URL('predictions.html', window.location.href);
                    url.searchParams.set('champion', selectedTeam);

                    // API請求已完成，現在可以安全地導航
                    console.log('API請求已完成，準備導航到predictions.html...');
                    window.location.href = url.toString();
                } catch (error) {
                    console.error('保存預測失敗:', error);
                    // 出錯時仍然跳轉到預測頁面
                    const url = new URL('predictions.html', window.location.href);
                    url.searchParams.set('champion', selectedTeam);
                    window.location.href = url.toString();
                }
            });

            // 添加按鈕視覺反饋
            const teamButtons = document.querySelectorAll('.team-button');
            teamButtons.forEach(button => {
                button.addEventListener('click', function () {
                    teamButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });

            // 獲取球隊顏色的輔助函數
            function getTeamColor(teamAbbr) {
                switch (teamAbbr) {
                    case 'OKC': return '#007AC1'; // Thunder Blue
                    case 'MIN': return '#0C2340'; // Timberwolves Navy
                    case 'DEN': return '#0E2240'; // Nuggets Navy
                    case 'LAC': return '#C8102E'; // Clippers Red
                    case 'LAL': return '#552583'; // Lakers Purple
                    case 'GSW': return '#1D428A'; // Warriors Blue
                    case 'HOU': return '#CE1141'; // Rockets Red
                    case 'MEM': return '#5D76A9'; // Grizzlies Blue
                    case 'CLE': return '#860038'; // Cavaliers Wine
                    case 'ATL': return '#E03A3E'; // Hawks Red
                    case 'IND': return '#002D62'; // Pacers Blue
                    case 'MIL': return '#00471B'; // Bucks Green
                    case 'NYK': return '#006BB6'; // Knicks Blue
                    case 'DET': return '#C8102E'; // Pistons Red
                    case 'BOS': return '#007A33'; // Celtics Green
                    case 'ORL': return '#0077C0'; // Magic Blue
                    default: return '#333333';    // Default dark gray
                }
            }
        });
    </script>
</body>

</html>
