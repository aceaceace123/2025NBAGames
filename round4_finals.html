<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Finals</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1>NBA Finals</h1>
            <div class="welcome-message">Welcome, Nika! Click the team you predict to win the championship.</div>
        </header>

        <main class="matchup-page stats-comparison">
            <div class="team-buttons-container">
                <!-- 按钮将通过JavaScript动态生成 -->
            </div>

            <div class="stats-container">
                <!-- 統計資料將由JavaScript動態填充 -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // 移除緊急跳轉按鈕函數和調用

        document.addEventListener('DOMContentLoaded', async function () {
            // 從localStorage獲取東西部決賽的獲勝者
            const round3Predictions = JSON.parse(localStorage.getItem('round3Predictions') || '{}');

            // 检查是否完成了东西部决赛选择
            if (!round3Predictions['R3W'] || !round3Predictions['R3E']) {
                alert('请先完成东西部决赛的预测');
                window.location.href = 'round3_matchupW.html';
                return;
            }

            // 获取东西部冠军
            const westChampion = round3Predictions['R3W'];
            const eastChampion = round3Predictions['R3E'];

            console.log(`Finals teams: ${westChampion} vs ${eastChampion}`);

            // 获取球队详细信息
            const westTeam = teamDetails[westChampion];
            const eastTeam = teamDetails[eastChampion];

            if (!westTeam || !eastTeam) {
                console.error('无法获取球队信息');
                return;
            }

            // 创建按钮HTML
            const buttonsContainer = document.querySelector('.team-buttons-container');
            buttonsContainer.innerHTML = `
                <form id="westForm" action="predictions.html" method="get" style="display: contents; margin: 0; padding: 0; border: none;">
                    <input type="hidden" name="champion" value="${westChampion}">
                    <button type="submit" class="team-button left-team" data-team="${westChampion}" style="margin-right: 20px;">
                        <div class="team-logo-bg"></div>
                        <span>${westChampion} (${westTeam.seed})</span>
                    </button>
                </form>
                <form id="eastForm" action="predictions.html" method="get" style="display: contents; margin: 0; padding: 0; border: none;">
                    <input type="hidden" name="champion" value="${eastChampion}">
                    <button type="submit" class="team-button right-team" data-team="${eastChampion}" style="margin-left: 20px;">
                        <div class="team-logo-bg"></div>
                        <span>${eastChampion} (${eastTeam.seed})</span>
                    </button>
                </form>
            `;

            // 设置球队标志
            const leftTeamBtn = document.querySelector('.left-team');
            const rightTeamBtn = document.querySelector('.right-team');

            if (leftTeamBtn) {
                const leftLogo = leftTeamBtn.querySelector('.team-logo-bg');
                if (leftLogo) {
                    leftLogo.style.backgroundImage = `url(${westTeam.logo})`;
                }
            }

            if (rightTeamBtn) {
                const rightLogo = rightTeamBtn.querySelector('.team-logo-bg');
                if (rightLogo) {
                    rightLogo.style.backgroundImage = `url(${eastTeam.logo})`;
                }
            }

            // 使用全局函數從matchup_stats.json獲取對戰數據
            updateMatchupStats(westChampion, eastChampion);

            // 更新按鈕和長條圖顏色
            updateBarColors(westChampion, eastChampion);

            // 添加表單提交事件處理
            const westForm = document.getElementById('westForm');
            const eastForm = document.getElementById('eastForm');

            // 西區冠軍表單提交
            westForm.addEventListener('submit', function (e) {
                // 暫時阻止表單提交，先保存數據
                e.preventDefault();

                const selectedTeam = westChampion;
                console.log('選擇西區冠軍:', selectedTeam);

                // 直接顯示保存成功的訊息
                alert('選擇保存成功！冠軍：' + selectedTeam);

                // 保存預測到localStorage - 確保這一步正確執行
                try {
                    const matchupId = 'R4F';
                    const storageKey = 'round4Predictions';
                    let storedPredictions = {};
                    storedPredictions[matchupId] = selectedTeam;
                    localStorage.setItem(storageKey, JSON.stringify(storedPredictions));
                    console.log('已保存到localStorage:', JSON.stringify(storedPredictions));

                    // 後台保存到API
                    setTimeout(() => savePrediction(matchupId, selectedTeam, storageKey), 0);
                } catch (error) {
                    console.error('保存預測失敗:', error);
                }

                // 設置URL參數
                const url = new URL('predictions.html', window.location.href);
                url.searchParams.set('champion', selectedTeam);

                // 手動導航
                window.location.href = url.toString();
            });

            // 東區冠軍表單提交
            eastForm.addEventListener('submit', function (e) {
                // 暫時阻止表單提交，先保存數據
                e.preventDefault();

                const selectedTeam = eastChampion;
                console.log('選擇東區冠軍:', selectedTeam);

                // 直接顯示保存成功的訊息
                alert('選擇保存成功！冠軍：' + selectedTeam);

                // 保存預測到localStorage - 確保這一步正確執行
                try {
                    const matchupId = 'R4F';
                    const storageKey = 'round4Predictions';
                    let storedPredictions = {};
                    storedPredictions[matchupId] = selectedTeam;
                    localStorage.setItem(storageKey, JSON.stringify(storedPredictions));
                    console.log('已保存到localStorage:', JSON.stringify(storedPredictions));

                    // 後台保存到API
                    setTimeout(() => savePrediction(matchupId, selectedTeam, storageKey), 0);
                } catch (error) {
                    console.error('保存預測失敗:', error);
                }

                // 設置URL參數
                const url = new URL('predictions.html', window.location.href);
                url.searchParams.set('champion', selectedTeam);

                // 手動導航
                window.location.href = url.toString();
            });

            // 添加按鈕視覺反饋
            const teamButtons = document.querySelectorAll('.team-button');
            teamButtons.forEach(button => {
                button.addEventListener('click', function () {
                    teamButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });
    </script>
</body>

</html>
