<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Matchup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1>Western Conference First Round - Matchup 1</h1>
            <div class="welcome-message">Welcome, Nika! Click the team you predict to win.</div>
        </header>

        <main class="matchup-page stats-comparison">
            <div class="team-buttons-container">
                <button class="team-button left-team" data-team="LAL">
                    <div class="team-logo-bg"></div>
                    <span>LAL (3)</span>
                </button>
                <button class="team-button right-team" data-team="OKC">
                    <div class="team-logo-bg"></div>
                    <span>OKC (1)</span>
                </button>
            </div>

            <div class="stats-container">
                <div class="stats-row">
                    <div class="left-value">112</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 53%"></div>
                        <div class="stat-label">PTS</div>
                        <div class="right-bar" style="width: 47%"></div>
                    </div>
                    <div class="right-value">97</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">39</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 51%"></div>
                        <div class="stat-label">REB</div>
                        <div class="right-bar" style="width: 49%"></div>
                    </div>
                    <div class="right-value">38</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">22</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 42%"></div>
                        <div class="stat-label">AST</div>
                        <div class="right-bar" style="width: 58%"></div>
                    </div>
                    <div class="right-value">30</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">14</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 70%"></div>
                        <div class="stat-label">STL</div>
                        <div class="right-bar" style="width: 30%"></div>
                    </div>
                    <div class="right-value">6</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">0</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 0%"></div>
                        <div class="stat-label">BLK</div>
                        <div class="right-bar" style="width: 100%"></div>
                    </div>
                    <div class="right-value">6</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">9</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 32%"></div>
                        <div class="stat-label">TO</div>
                        <div class="right-bar" style="width: 68%"></div>
                    </div>
                    <div class="right-value">19</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">46.7</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 48%"></div>
                        <div class="stat-label">FG%</div>
                        <div class="right-bar" style="width: 52%"></div>
                    </div>
                    <div class="right-value">50.0</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">33.3</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 49%"></div>
                        <div class="stat-label">3P%</div>
                        <div class="right-bar" style="width: 51%"></div>
                    </div>
                    <div class="right-value">34.6</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">76.2</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 52%"></div>
                        <div class="stat-label">FT%</div>
                        <div class="right-bar" style="width: 48%"></div>
                    </div>
                    <div class="right-value">69.6</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
