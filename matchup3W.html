<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Conference First Round - Matchup 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">@NIKA</div>
            <h1>Western Conference First Round - Matchup 3</h1>
            <!-- 欢迎信息将由JavaScript动态生成 -->
        </header>

        <main class="matchup-page stats-comparison">
            <div class="team-buttons-container">
                <button class="team-button left-team" data-team="LAL">
                    <div class="team-logo-bg"></div>
                    <span>LAL (3)</span>
                </button>
                <button class="team-button right-team" data-team="GSW">
                    <div class="team-logo-bg"></div>
                    <span>GSW (6)</span>
                </button>
            </div>

            <div class="stats-container">
                <div class="stats-row">
                    <div class="left-value">103</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 49%"></div>
                        <div class="stat-label">PTS</div>
                        <div class="right-bar" style="width: 51%"></div>
                    </div>
                    <div class="right-value">106</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">39</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 48%"></div>
                        <div class="stat-label">REB</div>
                        <div class="right-bar" style="width: 52%"></div>
                    </div>
                    <div class="right-value">42</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">33</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 56%"></div>
                        <div class="stat-label">AST</div>
                        <div class="right-bar" style="width: 44%"></div>
                    </div>
                    <div class="right-value">26</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">6</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 40%"></div>
                        <div class="stat-label">STL</div>
                        <div class="right-bar" style="width: 60%"></div>
                    </div>
                    <div class="right-value">9</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">4</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 33%"></div>
                        <div class="stat-label">BLK</div>
                        <div class="right-bar" style="width: 67%"></div>
                    </div>
                    <div class="right-value">8</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">12</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 52%"></div>
                        <div class="stat-label">TO</div>
                        <div class="right-bar" style="width: 48%"></div>
                    </div>
                    <div class="right-value">11</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">44.1</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 48%"></div>
                        <div class="stat-label">FG%</div>
                        <div class="right-bar" style="width: 52%"></div>
                    </div>
                    <div class="right-value">48.2</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">33.1</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 48%"></div>
                        <div class="stat-label">3P%</div>
                        <div class="right-bar" style="width: 52%"></div>
                    </div>
                    <div class="right-value">35.6</div>
                </div>

                <div class="stats-row">
                    <div class="left-value">70.1</div>
                    <div class="bar-container">
                        <div class="left-bar" style="width: 45%"></div>
                        <div class="stat-label">FT%</div>
                        <div class="right-bar" style="width: 55%"></div>
                    </div>
                    <div class="right-value">85.7</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 显示欢迎信息
            displayWelcomeMessage('matchup');

            // 其他脚本代码
        });
    </script>
</body>

</html>
